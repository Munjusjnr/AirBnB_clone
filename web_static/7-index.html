<!-- Introducing css files to handle styling, images inclusive -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Airbnb</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" type="image/png" href="images/icon.png">
	</head>
	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Texas, Arizona...</h4>
					<ul class="popover">
						<li><h2>Texas:</h2></li>
						<li>Dallas</li>
						<li>Houston</li>
						<li>Austin</li>
						<li><h2>Arizona:</h2></li>
						<li>Phoenix</li>
						<li>Tucson</li>
						<li>Mesa</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Bathrooms...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Bathrooms</li>
						<li>kitchen</li>
						<li>Indoor Games</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="places-list">
					<article><h2>My home</h2></article>
					<article><h2>Tiny house</h2></article>
					<article><h2>A suite</h2></article>
				</div>
			</section>
		</div>
		<footer><p> Best School </p></footer>
	</body>
</html>
